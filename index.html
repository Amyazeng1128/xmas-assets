<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马年祈福 | 2026 飞黄腾达</title>
    <style>
        :root {
            --gold: #ffcf67;
            --dark-red: #4a0404;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle, var(--dark-red) 0%, #000 100%);
            font-family: 'STKaiti', 'Microsoft YaHei', serif;
            color: var(--gold);
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI 容器 */
        #ui-overlay {
            position: relative;
            z-index: 10;
            pointer-events: none; /* 让鼠标事件穿透UI，这样才能拖动模型 */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            opacity: 0;
            pointer-events: none;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 8px;
            text-shadow: 0 0 15px rgba(255, 207, 103, 0.5);
        }

        /* 控制面板 */
        .controls {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border: 1px solid var(--gold);
            border-radius: 4px;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label { font-size: 0.9rem; }
        input[type="range"] { accent-color: var(--gold); cursor: pointer; }

        /* 祈福按钮 */
        .bless-btn {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: auto;
            background: transparent;
            border: 2px solid var(--gold);
            color: var(--gold);
            padding: 15px 40px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 4px;
            box-shadow: 0 0 10px rgba(255, 207, 103, 0.2);
        }

        .bless-btn:hover {
            background: var(--gold);
            color: var(--dark-red);
            box-shadow: 0 0 30px var(--gold);
        }

        /* 抽签卡片 */
        #fortune-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 300px;
            height: 450px;
            background: #fff;
            border: 10px solid var(--gold);
            border-image: linear-gradient(45deg, #d4af37, #fcf6ba, #b8860b) 1;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            pointer-events: auto;
        }

        #fortune-card h2 { color: #c0392b; font-size: 2.5rem; margin-bottom: 20px; }
        #fortune-card p { color: #333; font-size: 1.2rem; line-height: 1.6; }
        .close-card { margin-top: 30px; cursor: pointer; text-decoration: underline; color: #888; }

        .loading {
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: white;
            z-index: 20;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>
    <div id="loading" class="loading">正在召唤天马 (进度 0%)...</div>

    <div id="ui-overlay">
        <header id="header">
            <h1>乙巳马年 · 万象更新</h1>
        </header>

        <div class="controls">
            <div class="control-item">
                <label>奔跑速度</label>
                <input type="range" id="speedRange" min="0.1" max="2.5" step="0.1" value="1.0">
            </div>
            <div class="control-item">
                <label>灵力颜色</label>
                <input type="color" id="colorPicker" value="#ffcf67">
            </div>
        </div>

        <button class="bless-btn" id="blessBtn">虔诚祈福</button>
    </div>

    <div id="fortune-card">
        <h2 id="fortune-title">上上签</h2>
        <p id="fortune-text">一马当先，步步高升。</p>
        <div class="close-card" id="closeCard">返回</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        const MODEL_URL = './horse.glb';
        const fortunes = [ "一马当先，万事顺意", "龙马精神，身体安康", "飞黄腾达，前程似锦", "马到成功，金榜题名", "策马扬鞭，志在千里" ];

        let scene, camera, renderer, mixer, clock, horseParticles;
        let snowSystem, controls;

        function init() {
            scene = new THREE.Scene();
            // 相机位置修正：Z轴设为 6，拉远距离，防止贴脸
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 6); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            clock = new THREE.Clock();

            // 控制器 (确保这里加载成功)
            if(THREE.OrbitControls) {
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.autoRotate = false; // 关闭自动旋转，避免晕
            }

            // 灯光
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
            dirLight.position.set(5, 5, 5);
            scene.add(dirLight);

            initSnow();
            loadHorse();
            animate();

            // UI 绑定
            window.addEventListener('resize', onWindowResize);
            document.getElementById('speedRange').addEventListener('input', (e) => { if(mixer) mixer.timeScale = e.target.value; });
            document.getElementById('colorPicker').addEventListener('input', (e) => { 
                if(horseParticles) horseParticles.material.uniforms.uColor.value.set(e.target.value); 
            });
            document.getElementById('blessBtn').addEventListener('click', triggerBlessing);
            document.getElementById('closeCard').addEventListener('click', () => {
                gsap.to("#fortune-card", { duration: 0.5, opacity: 0, scale: 0.8, display: 'none' });
                // 恢复到修正后的相机位置
                gsap.to(camera.position, { duration: 1.5, z: 6, y: 1, ease: "power2.inOut" });
            });
            gsap.to("#header", { delay: 1, duration: 2, opacity: 1, y: 20 });
        }

        function initSnow() {
            const count = 1500;
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            for (let i = 0; i < count * 3; i++) pos[i] = (Math.random() - 0.5) * 20;
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({
                size: 0.05, color: 0xffffff, transparent: true, opacity: 0.6,
                blending: THREE.AdditiveBlending
            });
            snowSystem = new THREE.Points(geo, mat);
            scene.add(snowSystem);
        }

        function loadHorse() {
            const loader = new THREE.GLTFLoader();
            loader.load(MODEL_URL, (gltf) => {
                document.getElementById('loading').style.display = 'none';
                
                const horseModel = gltf.scene;
                let originalMesh = null;

                // --- 修正1：自动缩放与居中 ---
                const box = new THREE.Box3().setFromObject(horseModel);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());

                // 计算缩放：最大边长设为 4
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 4.0 / (maxDim || 1);
                
                // --- 修正2：强制旋转侧身 ---
                // 创建一个容器来包裹马，方便旋转
                const container = new THREE.Group();
                scene.add(container);

                // 查找网格
                horseModel.traverse(child => {
                    if ((child.isSkinnedMesh || child.isMesh) && !originalMesh) {
                        originalMesh = child;
                    }
                });

                if (originalMesh) {
                    const pointShaderMaterial = new THREE.ShaderMaterial({
                        uniforms: THREE.UniformsUtils.merge([
                            THREE.ShaderLib.points.uniforms,
                            { uColor: { value: new THREE.Color(0xffcf67) } }
                        ]),
                        vertexShader: `
                            #include <common>
                            #include <skinning_pars_vertex>
                            void main() {
                                #include <skinning_vertex>
                                vec4 mvPosition = modelViewMatrix * skinned;
                                gl_PointSize = 4.0 * (10.0 / -mvPosition.z);
