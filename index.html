<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马年祈福 | 2026 飞黄腾达</title>
    <style>
        :root {
            --gold: #ffcf67;
            --dark-red: #4a0404;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle, var(--dark-red) 0%, #000 100%);
            font-family: 'STKaiti', 'Microsoft YaHei', serif;
            color: var(--gold);
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* UI 容器 */
        #ui-overlay {
            position: relative;
            z-index: 10;
            pointer-events: none;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            opacity: 0;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 8px;
            text-shadow: 0 0 15px rgba(255, 207, 103, 0.5);
        }

        /* 控制面板 */
        .controls {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border: 1px solid var(--gold);
            border-radius: 4px;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label { font-size: 0.9rem; }
        input[type="range"] { accent-color: var(--gold); cursor: pointer; }

        /* 祈福按钮 */
        .bless-btn {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: auto;
            background: transparent;
            border: 2px solid var(--gold);
            color: var(--gold);
            padding: 15px 40px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 4px;
            box-shadow: 0 0 10px rgba(255, 207, 103, 0.2);
        }

        .bless-btn:hover {
            background: var(--gold);
            color: var(--dark-red);
            box-shadow: 0 0 30px var(--gold);
        }

        /* 抽签卡片 */
        #fortune-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 300px;
            height: 450px;
            background: #fff;
            border: 10px solid var(--gold);
            border-image: linear-gradient(45deg, #d4af37, #fcf6ba, #b8860b) 1;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        #fortune-card h2 { color: #c0392b; font-size: 2.5rem; margin-bottom: 20px; }
        #fortune-card p { color: #333; font-size: 1.2rem; line-height: 1.6; }
        .close-card { margin-top: 30px; cursor: pointer; text-decoration: underline; color: #888; }

        .loading {
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>
    <div id="loading" class="loading">正在召唤天马...</div>

    <div id="ui-overlay">
        <header id="header">
            <h1>乙巳马年 · 万象更新</h1>
        </header>

        <div class="controls">
            <div class="control-item">
                <label>奔跑速度</label>
                <input type="range" id="speedRange" min="0.1" max="2.5" step="0.1" value="1.0">
            </div>
            <div class="control-item">
                <label>灵力颜色</label>
                <input type="color" id="colorPicker" value="#ffcf67">
            </div>
        </div>

        <button class="bless-btn" id="blessBtn">虔诚祈福</button>
    </div>

    <div id="fortune-card">
        <h2 id="fortune-title">上上签</h2>
        <p id="fortune-text">一马当先，步步高升。</p>
        <div class="close-card" id="closeCard">返回</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        /**
         * 核心配置
         */
        const MODEL_URL = './horse.glb'; // 确保文件名一致
        const fortunes = [
            "一马当先，万事顺意",
            "龙马精神，身体安康",
            "飞黄腾达，前程似锦",
            "马到成功，金榜题名",
            "策马扬鞭，志在千里"
        ];

        let scene, camera, renderer, mixer, clock, horseParticles;
        let snowSystem;

        /**
         * 初始化场景
         */
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 8); // 初始相机位置

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            clock = new THREE.Clock();

            // 光照
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
            dirLight.position.set(5, 5, 5);
            scene.add(dirLight);

            initSnow();
            loadHorse();
            animate();

            // UI 交互
            window.addEventListener('resize', onWindowResize);
            document.getElementById('speedRange').addEventListener('input', (e) => {
                if(mixer) mixer.timeScale = e.target.value;
            });
            document.getElementById('colorPicker').addEventListener('input', (e) => {
                if(horseParticles) horseParticles.material.uniforms.uColor.value.set(e.target.value);
            });
            document.getElementById('blessBtn').addEventListener('click', triggerBlessing);
            document.getElementById('closeCard').addEventListener('click', () => {
                gsap.to("#fortune-card", { duration: 0.5, opacity: 0, scale: 0.8, display: 'none' });
                // 恢复相机到初始位置
                gsap.to(camera.position, { duration: 1.5, z: 8, y: 2, ease: "power2.inOut" });
            });

            gsap.to("#header", { delay: 1, duration: 2, opacity: 1, y: 20 });
        }

        /**
         * 创建雪花粒子
         */
        function initSnow() {
            const count = 1500;
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);

            for (let i = 0; i < count * 3; i++) {
                pos[i] = (Math.random() - 0.5) * 20;
            }
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));

            const mat = new THREE.PointsMaterial({
                size: 0.05,
                color: 0xffffff,
                transparent: true,
                opacity: 0.6,
                map: createCircleTexture(),
                blending: THREE.AdditiveBlending
            });

            snowSystem = new THREE.Points(geo, mat);
            scene.add(snowSystem);
        }

        function createCircleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.arc(32, 32, 30, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            const tex = new THREE.CanvasTexture(canvas);
            return tex;
        }

        /**
         * 加载模型并转换为粒子 (修正版：增加自动缩放)
         */
        function loadHorse() {
            const loader = new THREE.GLTFLoader();
            loader.load(MODEL_URL, (gltf) => {
                document.getElementById('loading').style.display = 'none';
                
                const horseModel = gltf.scene;
                let originalMesh = null;

                // 1. 自动计算包围盒，确保模型大小合适
                const box = new THREE.Box3().setFromObject(horseModel);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());

                // 计算缩放比例：希望最大边长约为 4
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 4.0 / maxDim;
                horseModel.scale.set(scale, scale, scale);

                // 2. 居中模型
                horseModel.position.x = -center.x * scale;
                horseModel.position.y = -center.y * scale; // 垂直居中
                horseModel.position.z = -center.z * scale;

                // 3. 查找可用的网格 (兼容 SkinnedMesh 和 Mesh)
                horseModel.traverse(child => {
                    if ((child.isSkinnedMesh || child.isMesh) && !originalMesh) {
                        originalMesh = child;
                    }
                });

                if (originalMesh) {
                    // 自定义着色器材质
                    const pointShaderMaterial = new THREE.ShaderMaterial({
                        uniforms: THREE.UniformsUtils.merge([
                            THREE.ShaderLib.points.uniforms,
                            { uColor: { value: new THREE.Color(0xffcf67) } }
                        ]),
                        vertexShader: `
                            #include <common>
                            #include <skinning_pars_vertex>
                            void main() {
                                #include <skinning_vertex>
                                vec4 mvPosition = modelViewMatrix * skinned;
                                gl_PointSize = 4.0 * (10.0 / -mvPosition.z);
                                gl_Position = projectionMatrix * mvPosition;
                            }
                        `,
                        fragmentShader: `
                            uniform vec3 uColor;
                            void main() {
                                float r = distance(gl_PointCoord, vec2(0.5));
                                if (r > 0.5) discard;
                                gl_FragColor = vec4(uColor, 1.0 - r * 2.0);
                            }
                        `,
                        transparent: true,
                        blending: THREE.AdditiveBlending,
                        depthWrite: false,
                        skinning: true // 关键：开启蒙皮支持
                    });

                    // 创建粒子对象
                    horseParticles = new THREE.Points(originalMesh.geometry, pointShaderMaterial);
                    
                    // 只有当存在骨骼时才绑定
                    if (originalMesh.skeleton) {
                         horseParticles.skeleton = originalMesh.skeleton;
                         horseParticles.bindMatrix = originalMesh.bindMatrix;
                         horseParticles.bindMatrixInverse = originalMesh.bindMatrixInverse;
                    }

                    // 应用刚才计算的缩放和位置
                    horseParticles.scale.copy(horseModel.scale);
                    horseParticles.position.copy(horseModel.position);
                    
                    scene.add(horseParticles);

                    // 动画播放
                    mixer = new THREE.AnimationMixer(horseParticles);
                    if (gltf.animations.length > 0) {
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.play();
                    }
                } else {
                    console.error("未找到有效的网格模型");
                    document.getElementById('loading').innerText = "模型结构不兼容，请更换模型。";
                    document.getElementById('loading').style.display = 'block';
                }
            }, 
            undefined, 
            (error) => {
                console.error("模型加载失败:", error);
                document.getElementById('loading').innerText = "未找到 horse.glb，请检查上传。";
            });
        }

        /**
         * 祈福交互动画
         */
        function triggerBlessing() {
            // 镜头推进
            gsap.to(camera.position, {
                duration: 2,
                z: 4, // 稍微推近一点
                y: 1,
                ease: "power3.inOut"
            });

            // 粒子变色闪烁
            if (horseParticles) {
                const tl = gsap.timeline();
                tl.to(horseParticles.material.uniforms.uColor.value, { r: 1, g: 1, b: 1, duration: 0.5 })
                  .to(horseParticles.material.uniforms.uColor.value, { 
                      r: 1, g: 0.8, b: 0, 
                      duration: 1, 
                      onComplete: showFortune 
                  });
            } else {
                showFortune();
            }
        }

        function showFortune() {
            const text = fortunes[Math.floor(Math.random() * fortunes.length)];
            document.getElementById('fortune-text').innerText = text;
            const card = document.getElementById('fortune-card');
            card.style.display = 'flex';
            gsap.fromTo(card, { opacity: 0, scale: 0.5 }, { duration: 0.8, opacity: 1, scale: 1, ease: "back.out(1.7)" });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            if (mixer) mixer.update(delta);

            if (snowSystem) {
                snowSystem.rotation.y += 0.002;
                const pos = snowSystem.geometry.attributes.position.array;
                for (let i = 1; i < pos.length; i += 3) {
                    pos[i] -= 0.02; // 雪花下落
                    if (pos[i] < -10) pos[i] = 10;
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
            }

            if (horseParticles) {
                horseParticles.rotation.y += 0.005;
            }

            renderer.render(scene, camera);
        }

        // 启动
        init();
    </script>
</body>
</html>
